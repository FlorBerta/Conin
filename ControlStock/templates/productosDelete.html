{% extends 'layout.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>
<body>
    <form method="post">
		{% csrf_token %}
		<h2>¿Desea eliminar definitoriamente el producto {{ producto.producto }}?</h2>

		<button class="btn btn-danger" type="submit">Sí, eliminar</button>
		<a class="btn btn-default" href="{% url 'ControlStock:Productos' %}">Cancelar</a>
	</form>
	{% endblock %}
</body>
</html>
