<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registarse</title>
  <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
</head>


<section class="vh-100" style="background-color: #508bfc;">
	<div class="container align-items-center">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-12 col-md-8">
		    <div class="card shadow-2-strong" style="border-radius: 1rem;">
			    <div class="card-body p-5 text-center">
            <h3 class="mb-5">Crear Nuevo Usuario</h3>
  
			  	    <div class="form-outline mb-4">
                <form action="" method="POST">  
                  {% csrf_token %}
                  {{form.as_p}}
				      </div>  
			      <button class="btn btn-primary btn-lg btn-block" type="submit" name="button">Registrarse</button>
            <p>Si ya estas registrado ve a <a href="{% url 'ControlStock:Login' %}">este link</a></p>
			    </div>
		    </div>
		  </div>
	  </div>
	</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
